query GetAssessmentsByClass($id: ID = "") {
  gradeses(where: {subscriber: {class: {id: $id}}}) {
    id
    month
     subscriber {
      id
      name
      email
      phone
      pictureUrl
    }
    weeklyAssessments {
      ... on Week {
        id
        primaryReview
        secondReview
        thirdReview
        fourthReview
      }
    }
  }
}
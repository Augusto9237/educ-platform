query GetFrequenciesClassByMonth( $id: ID = "", $monthStart: DateTime, $monthEnd: DateTime, $idClass: ID = "") {
  frequencies(
    where: {turma: {id: $idClass}, AND: {turma: {subscribers_some: {id: $id}}, createdAt_gte: $monthStart, createdAt_lt: $monthEnd}}
  ) {
    createdAt
    id
    subscribes {
      ... on Presence {
        id
        prensente
        subscriber {
          name
          id
        }
      }
    }
  }
}
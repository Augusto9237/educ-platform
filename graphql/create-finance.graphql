mutation CreateFinances($month: Date = "", $value: Float = 1.5, $id: ID = "") {
  createFinance(
    data: {month: $month, value: $value, subscriber: {connect: {id: $id}}}
  ) {
    id
    month
    payment
    value
    subscriber {
      ... on Subscriber {
        id
        email
        name
      }
    }
  }
}

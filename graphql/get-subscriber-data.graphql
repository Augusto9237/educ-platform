query GetSubscribersData {
  subscribers {
    class {
      code
      id
    }
    id
    name
    email
    pictureUrl
    finances {
      id
      month
      payment
      value
    }
    gradeses {
      id
      month
      weeklyAssessments {
        ... on Week {
          id
          primaryReview
          secondReview
          thirdReview
          fourthReview
        }
      }
    }
  }
}
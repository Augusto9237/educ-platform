query GetSubscriberLogin($email: String = "") {
  values: subscriber(where: {email: $email}, stage: DRAFT) {
    email
    id
    name
    payment
    pictureUrl
    class {
      id
      code
    }
    gradeses {
      id
      month
      weeklyAssessments {
        ... on Week {
          id
          fourthReview
          primaryReview
          secondReview
          thirdReview
        }
      }
    }
    finances {
      id
      month
      payment
      value
    }
  }
}
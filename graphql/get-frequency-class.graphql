query GetFrequenciesClass($id: ID = "", $idClass: ID = "") {
  frequencies(
    where: {turma: {id: $idClass}, AND: {turma: {subscribers_some: {id: $id}}}}
  ) {
    createdAt
    id
    subscribes {
      ... on Presence {
        id
        prensente
        subscriber {
          name
          id
        }
      }
    }
  }
}

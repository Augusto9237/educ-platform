query GetFrequenciesClass($code: String = "", $id: ID = "") {
  frequencies(
    where: {turma: {code: $code}, AND: {turma: {subscribers_some: {id: $id}}}}
  ) {
    createdAt
    id
    subscribes {
      ... on Presence {
        id
        prensente
        subscriber {
          name
          id
        }
      }
    }
  }
}
